<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Personal Profile </title>
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
  <div class="card">
    <h1>Personal Profile</h1>
    <form action="ProfileServlet" method="post">
      
      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label>Student ID</label>
          <input type="text" name="studentId" placeholder="Enter student ID" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Program</label>
          <input type="text" name="program" placeholder="Enter your program" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="your.email@example.com" required>
        </div>
      </div>

      <div class="full-width">
        <label>Hobbies</label>
        <input type="text" name="hobbies" placeholder="e.g., Reading, Sports, Coding, Music">
      </div>

      <div class="full-width">
        <label>Short Self-introduction</label>
        <textarea name="intro" rows="5" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
